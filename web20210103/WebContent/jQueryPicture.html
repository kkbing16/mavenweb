<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JPG</title>
</head>
<body>
<script src="js/jquery3.5.1.min.js"></script>
<img id="pic1" src="images/cups.jpg" width="640" height="480"/>
<script>
   var count=0;
  function result(path){
	    $("#pic1").attr("src", path);
  }
  function change(){
      count++;
      $.get("PictureServlet",{"id":count},result);
  }
  window.setInterval(change , 3000);
</script>
</body>
</html>
